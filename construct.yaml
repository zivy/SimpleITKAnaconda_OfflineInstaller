name: SimpleITK_anaconda3
version: 1.2.0

install_in_dependency_order: True

channels:
  - http://repo.anaconda.com/pkgs/main/
  - http://conda.anaconda.org/simpleitk

specs:
  - conda
  - python=3.6
  - notebook
  - matplotlib
  - ipywidgets
  - numpy
  - scipy
  - pandas
  - SimpleITK>=1.2.0
  - menuinst [win]
  - console_shortcut [win]

license_file: EULA.txt

welcome_image: welcome_image.png [win]
header_image: header_image.png   [win]
icon_image: icon_image.png       [win]
